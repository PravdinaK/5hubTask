server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/api/employees/**
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/company/**
      default-filters:
        - name: CacheRequestBody
          args:
            cache: caffeine
    loadbalancer:
      cache:
        caffeine:
          spec: maximumSize=500,expireAfterAccess=60s

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka